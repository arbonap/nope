# Site settings
title: "Pat Arbona"
description: "An overview of the unique expereinces I've had in tech"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Pat Arbona"
resume_title:                   "Software Engineer"
resume_contact_email:
  "arbonap@gmail.com"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     true
resume_section_links:           true
resume_section_associations:    true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/arbonap"
  resume_twitter_url:           "http://twitter.com/patricia_arbona"
  resume_facebook_url:          "https://www.facebook.com/patricia.arbona"
  resume_linkedin_url:          "https://www.linkedin.com/in/parbona"
  resume_instagram_url:       "https://www.instagram.com/whoaitspatricia/"
  resume_website_url:           "https://arbonap.github.io"

# Design settings
resume_theme:                   default

# Note: when editing locally, remember to restart
# your Jekyll server when you edit this file. Changes
# to _config.yml are only recognized when the server starts
